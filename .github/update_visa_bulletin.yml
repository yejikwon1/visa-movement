name: Update Visa Bulletin

on:
  schedule:
    - cron: '0 13 14 * *'  # 매달 14일 13:00 UTC
  workflow_dispatch:      # 수동 실행 허용

jobs:
  run-update-bulletin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run update_visa_bulletin.py
        run: |
          python scripts/scraper/update_visa_bulletin.py
